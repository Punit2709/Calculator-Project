<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen" id="screenContent"></div>
        <div class="buttons">
            <input type="button" class="numBtn"  value="7">
            <input type="button" class="numBtn" value="8">
            <input type="button" class="numBtn" value="9">
            <input type="button" id="clr" value="clear">

            <input type="button" class="numBtn" value="4">
            <input type="button" class="numBtn" value="5">
            <input type="button" class="numBtn" value="6">
            <input type="button" class="opBtn" value="*">

            <input type="button" class="numBtn" value="1">
            <input type="button" class="numBtn" value="2">
            <input type="button" class="numBtn" value="3">
            <input type="button" class="opBtn" value="/">
            
            <input type="button" class="numBtn" value=".">
            <input type="button" class="numBtn" value="0">
            <input type="button" id="equalto" value="=">
            <input type="button" class="opBtn" value="+">
        </div>

        <script src="calc.js"></script>
    </div>
</body>
</html>
